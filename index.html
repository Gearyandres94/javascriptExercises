<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="/scripts/exercises.js" type="module"></script>
    <title>Javascript Exercises</title>
  </head>
  <body>
    <h1>Javascript Exercises</h1>
    <p>
      Resolution of exercises proposed by John Mircha from the website "
      <a href="aprendejavascript.org">Aprende Javascript</a> ".
    </p>
    <div>
      <h2>Exercises from class 34</h2>
      <button id="countChar">Count Characters</button>
      <button id="cutWord">Cut Words</button>
      <button id="splitWords">Split Words</button>
      <button id="repeatWords">Repeat Words</button>
    </div>
    <div>
      <h2>Exercises from class 35</h2>
      <button id="invertWord">Reverse Words</button>
      <button id="dupliWords">Duplicated Words</button>
      <button id="palindrome">Palindrome</button>
      <button id="deletePattern">Delete Pattern</button>
    </div>
    <div>
      <h2>Exercises from class 36</h2>
      <button id="random">Random Number</button>
      <button id="palindromeNumber">Palindromic Number</button>
      <button id="factorial">Factorial</button>
    </div>
    <div>
      <h2>Exercises from class 37</h2>
      <button id="primeNumber">Is Prime Number?</button>
      <button id="numberIsEven">Number is Even?</button>
      <button id="celsiusToFarenheitConverter">
        Celsius To Farenheit Converter
      </button>
    </div>
    <div class="modal">
      <div class="modalContent">
        <span class="close">&times;</span>
        <h3 class="functionName">Function Name</h3>
        <p class="introText"></p>
        <div class="separator"></div>
        <input type="text" name="textField" class="textField" />
        <input type="text" name="secondTextField" class="secondTextField" />
        <input
          type="radio"
          name="temperature"
          id="temperature1"
          class="temp"
          checked
        />
        <label for="temperature1" class="temp" value="C">C</label>
        <input type="radio" name="temperature" id="temperature2" class="temp" />
        <label for="temperature2" class="temp" value="F">F</label>
        <div class="modalButtons">
          <button type="Submit" class="submit">Submit</button>
        </div>
        <p class="response"></p>
      </div>
    </div>
  </body>
</html>
